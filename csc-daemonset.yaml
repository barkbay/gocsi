## csc -e unix:///var/lib/kubelet/plugins/pd.csi.storage.gke.io/csi.sock identity  plugin-capabilities
#  CONTROLLER_SERVICE
#  VOLUME_ACCESSIBILITY_CONSTRAINTS
#  ONLINE
#  OFFLINE
#
## csc -e unix:///var/lib/kubelet/plugins/pd.csi.storage.gke.io/csi.sock identity plugin-info
## csc -e unix:///var/lib/kubelet/plugins/pd.csi.storage.gke.io/csi.sock node get-info
